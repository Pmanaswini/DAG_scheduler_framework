---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devmode-engine-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devmode-engine
  template:
    metadata:
      labels:
        app: devmode-engine
    spec:
      containers:
      - name: devmode-engine-container
        image: hyperledger/sawtooth-devmode-engine-rust:chime
        command:
          - bash
        args:
          - -c
          - "devmode-engine-rust -C tcp://$HOSTNAME:5050"
---
apiVersion: v1
kind: Service
metadata:
  name: devmode-engine-service
spec:
  type: ClusterIP
  selector:
    app: devmode-engine
  ports:
  - name: "5050"
    protocol: TCP
    port: 5050
    targetPort: 5050
