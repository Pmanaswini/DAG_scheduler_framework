apiVersion: apps/v1
kind: Deployment
metadata:
  name: sawtooth-validator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sawtooth-validator
  template:
    metadata:
      labels:
        app: sawtooth-validator
    spec:
      containers:
      - name: sawtooth-validator-container
        image: souvik708/sawtooth-validator-local:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: tp
            containerPort: 4004
          - name: consensus
            containerPort: 5050
          - name: validators
            containerPort: 8800
        command:
          - bash
        args:
          - -c
          - "sawadm keygen \
          && sawtooth keygen my_key \
          && sawset genesis -k /root/.sawtooth/keys/my_key.priv \
          && sawset proposal create \
            -k /root/.sawtooth/keys/my_key.priv \
            sawtooth.consensus.algorithm.name=Devmode \
            sawtooth.consensus.algorithm.version=0.1 \
            -o config.batch \
          && sawadm genesis config-genesis.batch config.batch \
          && sawtooth-validator -vv \
              --endpoint tcp://$SAWTOOTH_0_SERVICE_HOST:8800 \
              --bind component:tcp://eth0:4004 \
              --bind consensus:tcp://eth0:5050 \
              --bind network:tcp://eth0:8800"
---
apiVersion: v1
kind: Service
metadata:
  name: sawtooth-validator-service
spec:
  type: ClusterIP
  selector:
    app: sawtooth-validator
  ports:
  - name: "4004"
    protocol: TCP
    port: 4004
    targetPort: 4004
  - name: "5050"
    protocol: TCP
    port: 5050
    targetPort: 5050
  - name: "8800"
    protocol: TCP
    port: 8800
    targetPort: 8800
